<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurViewDlg" widgetVar="UtilisateurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUtilisateurTitle}">
            <h:form id="UtilisateurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_matricule}"/>
                        <h:outputText value="#{utilisateurController.selected.matricule}" title="#{bundle.ViewUtilisateurTitle_matricule}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_motDepasse}"/>
                        <h:outputText value="#{utilisateurController.selected.motDepasse}" title="#{bundle.ViewUtilisateurTitle_motDepasse}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_nom}"/>
                        <h:outputText value="#{utilisateurController.selected.nom}" title="#{bundle.ViewUtilisateurTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_prenom}"/>
                        <h:outputText value="#{utilisateurController.selected.prenom}" title="#{bundle.ViewUtilisateurTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_secteur}"/>
                        <h:outputText value="#{utilisateurController.selected.secteur}" title="#{bundle.ViewUtilisateurTitle_secteur}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_isAdmin}"/>
                        <p:selectBooleanCheckbox value="#{utilisateurController.selected.isAdmin}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UtilisateurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
