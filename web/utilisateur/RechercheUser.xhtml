<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:include src="../template/bars/head.xhtml"></ui:include>
        <h:body>
            <header class="header">   
                <ui:include src="../template/bars/navBar.xhtml"/>
            </header>
            <div class="d-flex align-items-stretch">
                <ui:include src="../template/bars/superAdminSideBar.xhtml"/>
                <div class="page-content">
                    <div class="page-header">
                        <div class="container-fluid">
                            <h2 class="h5 no-margin-bottom">Recherche des utilisateur</h2>
                        </div>
                    </div>
                    <section class="no-padding-top">
                        <div class="container-fluid">
                            <div class="row">
                                <!-- Form Elements -->
                                <div class="col-lg-12">
                                    <div class="block">
                                        <div class="title"><strong> </strong></div>
                                        <div class="block-body">
                                            <h:form class="form-horizontal" id="myForm">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label">Type:</label>
                                                    <div class="col-sm-9">
                                                        <div class="row">
                                                            <div class="col-md-3">
                                                                <h:selectOneMenu value="#{utilisateurController.type}" class="form-control mb-2">
                                                                    <p:ajax update=":myForm" />
                                                                    <f:selectItem itemLabel="--SELECT TYPE--" itemValue="#{null}"/>
                                                                    <f:selectItem itemLabel="Super admin" itemValue="1"/>
                                                                    <f:selectItem itemLabel="Admin" itemValue="2" />
                                                                    <f:selectItem itemLabel="User" itemValue="3" />
                                                                </h:selectOneMenu>
                                                            </div>



                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label">Matricule: </label>
                                                    <div class="col-sm-9">
                                                        <div class="row">


                                                            <div class="col-md-3" >
                                                                <p:inputText  value="#{utilisateurController.matricule}" placeholder="Matricule..." class="form-control"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>




                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label">Nom: </label>
                                                    <div class="col-sm-9">
                                                        <div class="row">


                                                            <div class="col-md-3" >
                                                                <p:inputText  value="#{utilisateurController.nom}" placeholder="Nom..." class="form-control"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>




                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label">Secteur: </label>
                                                    <div class="col-sm-9">
                                                        <div class="row">

                                                            <div class="col-md-5" >
                                                                <h:selectOneMenu id="secteurMenu" value="#{utilisateurController.secteur}" class="form-control mb-2">
                                                                    <f:selectItem itemLabel="--SELECT SECTEUR--" itemValue="#{null}"/>
                                                                    <f:selectItems value="#{secteurController.items}" itemLabel="#{item.nom}" var="item" itemValue="#{item}" />
                                                                </h:selectOneMenu>
                                                            </div>  




                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="line"></div>
                                                <div class="col-sm-9 offset-sm-3">
                                                    <div >
                                                        <p:commandButton value="Rechercher" actionListener="#{utilisateurController.search()}" class="btn btn-primary" update=":dataListForm:dataList"/>
                                                        <p:commandButton value="Annuler" actionListener="#{taxeAnnuelleController.annuler()}" class="btn btn-secondary" update="myForm,:dataListForm:dataList"/>
                                                    </div>
                                                </div>                                           
                                            </h:form>
                                        </div>
                                        <div class="block" align="center">
                                            <h:form id="dataListForm">
                                                <div class="table-responsive"> 
                                                    <p:dataTable id="dataList" style="font-size:12px;" value="#{utilisateurController.items}" class="table table-striped table-hover" var="item">
                                                        <p:column style="width:47px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="Matricule"  />
                                                            </f:facet>
                                                            <h:outputText value="#{item.matricule}"/>
                                                        </p:column>
                                                        <p:column style="width:75px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="MotdePasse"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.motDepasse}"/>

                                                        </p:column>

                                                        <p:column style="width:72px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="Nom"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.nom}"/>
                                                        </p:column>
                                                        <p:column style="width:111px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="Prenom"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.prenom}"/>
                                                        </p:column>
                                                        <p:column style="width:70px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="secteur" />
                                                            </f:facet>
                                                            <h:outputText value="#{item.secteur.nom}"/>
                                                        </p:column>
                                                        <p:column style="width:119px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="type "/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.type}"/>
                                                        </p:column>
                                                        <p:column style="width:72px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="email"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.email}"/>
                                                        </p:column>

                                                        <p:column style="width:114px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="Action"/>
                                                            </f:facet>
                                                            <p:commandButton value="Modifier" action="#{utilisateurController.modifieItem(item) }" class="btn btn-primary" update=":dataListForm:dataList"/>
                                                        </p:column>



                                                    </p:dataTable>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
            <script src="../template/vendor/bootstrap/js/bootstrap.min.js"></script>
            <script src="../template/vendor/jquery.cookie/jquery.cookie.js"></script>
            <script src="../template/vendor/chart.js/Chart.min.js"></script>
            <script src="../template/js/front.js"></script>
        </h:body>
    </ui:composition>
</html>
