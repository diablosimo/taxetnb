<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxTaxeItemViewDlg" widgetVar="TauxTaxeItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTauxTaxeItemTitle}">
            <h:form id="TauxTaxeItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tauxTaxeItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewTauxTaxeItemLabel_id}"/>
                        <h:outputText value="#{tauxTaxeItemController.selected.id}" title="#{bundle.ViewTauxTaxeItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTauxTaxeItemLabel_taux}"/>
                        <h:outputText value="#{tauxTaxeItemController.selected.taux}" title="#{bundle.ViewTauxTaxeItemTitle_taux}"/>
                        <h:outputText value="#{bundle.ViewTauxTaxeItemLabel_tauxTaxe}"/>
                        <h:outputText value="#{tauxTaxeItemController.selected.tauxTaxe}" title="#{bundle.ViewTauxTaxeItemTitle_tauxTaxe}"/>
                        <h:outputText value="#{bundle.ViewTauxTaxeItemLabel_categorieTerrain}"/>
                        <h:outputText value="#{tauxTaxeItemController.selected.categorieTerrain}" title="#{bundle.ViewTauxTaxeItemTitle_categorieTerrain}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TauxTaxeItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
