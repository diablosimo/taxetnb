<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTauxTaxeItemTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
         
                <f:view>


                <h:form>
                    <h1><h:outputText value="Chercher Les Taux De Taxe Items "/></h1>
                    <p:panelGrid columns="2">
                    
                      <h:outputLabel value="premierMoisMin:" for="tauxMin" />
                      <p:inputText id="tauxMin" value="#{tauxTaxeItemController.tauxMin}"  />
                        <h:outputLabel value="premierMoisMax:" for="tauxMax" />
                        <p:inputText id="tauxMax" value="#{tauxTaxeItemController.tauxMax}"  />
                        
                    </p:panelGrid>
                
                    <p:commandButton value="Checher"  actionListener="#{tauxTaxeItemController.findByTauMxMn()}" update=":TauxTaxeItemListForm:datalist"></p:commandButton>
                 
                    
                    
                </h:form>
                 </f:view>
                    
                    
                    
                    
                       <h:form id="TauxTaxeItemListForm">
                    
                     <p:panel header="#{bundle.ListTauxTaxeItemTitle}">
                    <p:dataTable id="datalist" value="#{tauxTaxeItemController.items}" var="item"
                                 selectionMode="single" selection="#{tauxTaxeItemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeItemTitle_taux}"/>
                            </f:facet>
                            <h:outputText value="#{item.taux}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeItemTitle_tauxTaxe}"/>
                            </f:facet>
                            <h:outputText value="#{item.tauxTaxe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeItemTitle_categorieTerrain}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorieTerrain}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tauxTaxeItemController.prepareCreate}" update=":TauxTaxeItemCreateForm" oncomplete="PF('TauxTaxeItemCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TauxTaxeItemViewForm" oncomplete="PF('TauxTaxeItemViewDialog').show()" disabled="#{empty tauxTaxeItemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TauxTaxeItemEditForm" oncomplete="PF('TauxTaxeItemEditDialog').show()" disabled="#{empty tauxTaxeItemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tauxTaxeItemController.destroy}" update=":growl,datalist" disabled="#{empty tauxTaxeItemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
