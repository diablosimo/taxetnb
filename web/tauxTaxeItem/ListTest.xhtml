<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
 <h:form>
                    <h1><h:outputText value="Chercher Les Taux De Taxe Items "/></h1>
                    <p:panelGrid columns="2">
                    
                      <h:outputLabel value="premierMoisMin:" for="tauxMin" />
                      <p:inputText id="tauxMin" value="#{tauxTaxeItemController.tauxMin}"  />
                        <h:outputLabel value="premierMoisMax:" for="tauxMax" />
                        <p:inputText id="tauxMax" value="#{tauxTaxeItemController.tauxMax}"  />
                        
                    </p:panelGrid>
                
                   
                    <p:commandButton value="Checher"  actionListener="#{tauxTaxeItemController.findByTauMxMn()}" update=":TauxTaxeItemListForm:datalist"></p:commandButton>
                 
                    
                    
                </h:form>
            <h:form id="TauxTaxeItemListForm">
                <h1><h:outputText id="datalist" value="List"/></h1>
                <p:dataTable value="#{tauxTaxeItemController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Taux"/>
                        </f:facet>
                        <h:outputText value="#{item.taux}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TauxTaxe"/>
                        </f:facet>
                        <h:outputText value="#{item.tauxTaxe}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CategorieTerrain"/>
                        </f:facet>
                        <h:outputText value="#{item.categorieTerrain}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
