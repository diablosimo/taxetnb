              <!-- Basic Form-->

             <div class="col-lg-12">
                <div class="block">
                  <div class="title"><strong>INFORMATION TERRAIN/REDEVABLE</strong></div>
                    <div class="block-body">
                    <h:form id="inputForm" class="form-horizontal">

                      <div class="form-group row">
                          <p:outputLabel value="terrain:" for="terrain" class="col-sm-3 form-control-label" >N°LOT: </p:outputLabel>
                        <div class="col-sm-9">
                          <p:inputText id="terrain" value="#{taxeAnnuelleController.selected.terrain.numeroLot}" placeholder="N°Lot..." title="terrain" class="form-control" />
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <p:outputLabel class="col-sm-3 form-control-label">ANNEE: </p:outputLabel>
                        <div class="col-sm-9">
                          <p:inputText value="#{taxeAnnuelleController.selected.annee}" title="Annee" placeholder="annee..." class="form-control" />
                        </div>
                      </div>
                      <div class="form-group row">
                        <p:outputLabel class="col-sm-3 form-control-label">SIMULER: </p:outputLabel>
                        <div class="col-sm-9">
                            <p:selectOneRadio id="simuler" value="#{taxeAnnuelleController.simuler}">
                            <div class="i-checks">
                                <f:selectItem itemLabel="Oui" itemValue="#{true}" class="radio-template"/>
                          </div>
                          <div class="i-checks">
                            <f:selectItem itemLabel="Non" itemValue="#{false}" class="radio-template"/>

                          </div>
                                </p:selectOneRadio>
                        </div>
                      </div>
                      
                      
                      <div class="line"></div>
                      <div class="col-sm-9 offset-sm-3">
                        <div>

                            <p:commandButton actionListener="#{taxeAnnuelleController.verify()}" value="verifier" class="btn btn-primary" update="inputForm"/>
                            <p:commandButton actionListener="#{taxeAnnuelleController.creer()}" value="payer" class="btn btn-primary" rendered="#{taxeAnnuelleController.myObjects[0]==1}"/>
                            
                        </div>
                      </div>
                    </h:form>
                    <div class="col-lg-6">


              </div>

                  </div>

                  
                    
                    <!-- Modal-->
                    <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                      <div role="document" class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header"><strong id="exampleModalLabel" class="modal-title">PAIEMENT</strong>
                            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                          </div>
                          <div class="modal-body">
                          <p style="color: red;"><strong>RETARD:</strong></p>
                            <form>
                              <div class="form-group">
                                <label>Montant sans taux de retard:</label>
                                <input type="text"  class="form-control"/>
                              </div>
                              <div class="form-group">       
                                <label>Mantant avec taux de retard :</label>
                                <input type="text"  class="form-control"/>
                              </div>
                              <div class="form-group">       
                                <label>Montant a payer :</label>
                                <input type="text"  class="form-control"/>
                              </div>



                              <div class="form-group">       
                                <input type="submit" value="Signin" class="btn btn-primary"/>
                              </div>
                            </form>
                          </div>
                          
                        </div>
