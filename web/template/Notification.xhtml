      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <hmeta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"/>
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="css/font.css"/>
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700"/>
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet"/>
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css"/>
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/logo.ico"/>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    </h:head>
    <h:body>
    <header class="header">   
      <ui:include src="bars/navBar.html"/>
    </header>
        
        <div class="d-flex align-items-stretch">
     
    <ui:include src="bars/userSideBar.html"/>




      <!-- Sidebar Navigation end-->
       <div class="page-content">
        <div class="page-header">
        <div class="container-fluid">
            <h2 class="h5 no-margin-bottom">Notification</h2>
          </div>
        </div>
        <section class="no-padding-top">
          <div class="container-fluid">
            <div class="row">
              <!-- Form Elements -->
              <div class="col-lg-12">
                <div class="block">
                  <div class="title"><strong> </strong></div>
                  <div class="block-body">
                      
                    
                        <h:form class="form-horizontal" id="myForm">
                        <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Type de notification :</label>
                        <div class="col-sm-9">
                          <div class="row">
                            <div class="col-md-5">
                                <h:selectOneMenu value="#{notificationController.typeNotification}" class="form-control mb-2">
                                    <p:ajax update=":myForm" />
                                    <f:selectItem itemLabel="1 ère notofication" itemValue="0"/>
                          <f:selectItem itemLabel="2 ème notofication" itemValue="1"/>
                          <f:selectItem itemLabel="3 ème notofication" itemValue="2"/>
                                </h:selectOneMenu>
                            </div>
                                                      <label class="col-sm-3 form-control-label">Année : </label>
                              <div class="col-md-3">
                      <p:inputText id="annee" value="#{notificationController.anneeNotifie}" class="form-control" title="Annee" />
                            </div>
                          </div>
                        </div>
                        </div>
                      <div class="line"></div>
                      <div class="col-sm-9 offset-sm-3">
                        <div >
                            <p:commandButton value="Preparer" actionListener="#{notificationController.notifier()}" class="btn btn-primary" update=":dataListForm:dataList"/>
                            <p:commandButton value="Annuler"  class="btn btn-secondary" />
                        </div>
                      </div>
                     
                    </h:form>
                      
                    <div class="col-lg-6"></div>
                  </div>
                  <div class="block" align="center">
                      <h:form id="dataListForm">
                                <div class="table-responsive"> 
                                    <p:dataTable id="dataList" value="#{notificationController.items}" class="table table-striped table-hover" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="N° notification"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </p:column>
                                    <p:column width="11%">
                                        <f:facet name="header">
                                            <h:outputText value="Terrain"/>
                                        </f:facet>
                                        <h:outputText value="#{item.terrain}">
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Redevable"/>
                                        </f:facet>
                                        <h:outputText value="#{item.terrain.redevable.cin}"/>
                                    </p:column>
                                    <p:column width="20%">
                                        <f:facet name="header">
                                            <h:outputText value="Date d'envoi" />
                                        </f:facet>
                                        <h:outputText value="#{item.dateEnvoi}">
                                       <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Montant estime"/>
                                        </f:facet>
                                        <h:outputText value="#{item.montantEstime}"/>
                                    </p:column>
                                </p:dataTable>
                                </div>  </h:form>
                           <div class="line"></div>
                      <div class="col-sm-9 offset-sm-3">
                        <div>
                            <p:commandButton value="Notifier" actionListener="#{notificationController.notifier()}" class="btn btn-primary" update=":dataListForm:dataList"/>
                        </div>
                          
                </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </section>
       
      </div>
              <!-- Form Elements -->
              </div>
                        

        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="js/front.js"></script>
    </h:body>
</html>
