<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriqueViewDlg" widgetVar="HistoriqueViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistoriqueTitle}">
            <h:form id="HistoriqueViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueController.selected != null}">
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_id}"/>
                        <h:outputText value="#{historiqueController.selected.id}" title="#{bundle.ViewHistoriqueTitle_id}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_type}"/>
                        <h:outputText value="#{historiqueController.selected.type}" title="#{bundle.ViewHistoriqueTitle_type}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_ancienValeur}"/>
                        <h:outputText value="#{historiqueController.selected.ancienValeur}" title="#{bundle.ViewHistoriqueTitle_ancienValeur}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_nouvelleValeur}"/>
                        <h:outputText value="#{historiqueController.selected.nouvelleValeur}" title="#{bundle.ViewHistoriqueTitle_nouvelleValeur}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_nomBean}"/>
                        <h:outputText value="#{historiqueController.selected.nomBean}" title="#{bundle.ViewHistoriqueTitle_nomBean}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_actionDate}"/>
                        <h:outputText value="#{historiqueController.selected.actionDate}" title="#{bundle.ViewHistoriqueTitle_actionDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_utilisateur}"/>
                        <h:outputText value="#{historiqueController.selected.utilisateur}" title="#{bundle.ViewHistoriqueTitle_utilisateur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HistoriqueViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
