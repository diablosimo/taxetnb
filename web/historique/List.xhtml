<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistoriqueTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
             <f:view>


                <h:form>
                    <h1><h:outputText value="   Historique  "/></h1>
                    <p:panelGrid columns="2">
              
                        
                        <p:outputLabel value="type: " for="type"/>
                        <p:selectOneMenu id="type" value="#{historiqueController.type}" >
                                <f:selectItem itemValue="0" itemLabel="--Select--"/>
                                <f:selectItem  itemValue="1"  itemLabel="create" />
                                <f:selectItem  itemValue="2" itemLabel="delete" />
                                <f:selectItem  itemValue="3" itemLabel="update" />
                            </p:selectOneMenu>

                        <p:outputLabel value="dateMin" for="dateMin" />
                        <p:calendar id="dateMin" pattern="MM/dd/yyyy" value="#{historiqueController.dateMin}" title="dateMa}"  showOn="button"/>
                        <p:outputLabel value="dateMax" for="dateMax" />
                        <p:calendar id="dateMax" pattern="MM/dd/yyyy" value="#{historiqueController.dateMax}" title="dateMin"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historiqueController.stalk()}" value="Chercher" update=":HistoriqueListForm:datalist" />
                     
                    
                    
                       </h:form>
                   
                   
            </f:view>
            <h:form id="HistoriqueListForm">
                <p:panel header="#{bundle.ListHistoriqueTitle}">
                    <p:dataTable id="datalist" value="#{historiqueController.items}" var="item"
                                 selectionMode="single" selection="#{historiqueController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_ancienValeur}"/>
                            </f:facet>
                            <h:outputText value="#{item.ancienValeur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_nouvelleValeur}"/>
                            </f:facet>
                            <h:outputText value="#{item.nouvelleValeur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_nomBean}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomBean}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_actionDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.actionDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_utilisateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilisateur}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{historiqueController.prepareCreate}" update=":HistoriqueCreateForm" oncomplete="PF('HistoriqueCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HistoriqueViewForm" oncomplete="PF('HistoriqueViewDialog').show()" disabled="#{empty historiqueController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HistoriqueEditForm" oncomplete="PF('HistoriqueEditDialog').show()" disabled="#{empty historiqueController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{historiqueController.destroy}" update=":growl,datalist" disabled="#{empty historiqueController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
