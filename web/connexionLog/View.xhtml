<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConnexionLogViewDlg" widgetVar="ConnexionLogViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConnexionLogTitle}">
            <h:form id="ConnexionLogViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{connexionLogController.selected != null}">
                        <h:outputText value="#{bundle.ViewConnexionLogLabel_id}"/>
                        <h:outputText value="#{connexionLogController.selected.id}" title="#{bundle.ViewConnexionLogTitle_id}"/>
                        <h:outputText value="#{bundle.ViewConnexionLogLabel_actionDate}"/>
                        <h:outputText value="#{connexionLogController.selected.actionDate}" title="#{bundle.ViewConnexionLogTitle_actionDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewConnexionLogLabel_type}"/>
                        <h:outputText value="#{connexionLogController.selected.type}" title="#{bundle.ViewConnexionLogTitle_type}"/>
                        <h:outputText value="#{bundle.ViewConnexionLogLabel_utilisateur}"/>
                        <h:outputText value="#{connexionLogController.selected.utilisateur}" title="#{bundle.ViewConnexionLogTitle_utilisateur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConnexionLogViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
