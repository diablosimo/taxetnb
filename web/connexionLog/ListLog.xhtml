<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <f:view>


            <h:form>
                  <h1><h:outputText  value="   Historique de Connexion  "/></h1>
                    <p:panelGrid columns="2">
              
                        
                        <p:outputLabel value="Log: " for="type"/>
                        <p:selectOneMenu id="type" value="#{connexionLogController.type}" >
                                <f:selectItem itemValue="0" itemLabel="--Select--"/>
                                <f:selectItem  itemValue="1"  itemLabel="connexion" />
                                <f:selectItem  itemValue="2" itemLabel="deconnexion" />
                            
                            </p:selectOneMenu>

                        <p:outputLabel value="dateMin" for="dateMin" />
                        <p:calendar id="dateMin" pattern="MM/dd/yyyy" value="#{connexionLogController.dateMin}" title="dateMa}"  showOn="button"/>
                        <p:outputLabel value="dateMax" for="dateMax" />
                        <p:calendar id="dateMax" pattern="MM/dd/yyyy" value="#{connexionLogController.dateMax}" title="dateMin"  showOn="button"/>
                       <p:outputLabel value="utilisateur " for="utilisateur"/>
                       <p:selectOneMenu id="utilisateur" value="#{connexionLogController.user}" >
                                        <f:selectItem value="#{null}" itemLabel="--Select--"/>
                                                <f:selectItems value="#{utilisateurController.itemsAvailableSelectMany}"
                                           var="utilisateurItem"
                                           itemValue="#{utilisateurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{connexionLogController.stalkConnect()}" value="Chercher" update=":hani:List" />
            </h:form>
            <h:form id="hani">
                    
                <h1><h:outputText value="List"/></h1>
                <p:dataTable id="List" value="#{connexionLogController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ActionDate"/>
                        </f:facet>
                        <h:outputText value="#{item.actionDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{connexionLogController.chi7aja(item.type)}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Utilisateur"/>
                        </f:facet>
                        <h:outputText value="#{item.utilisateur}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
