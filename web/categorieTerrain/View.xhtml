<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieTerrainViewDlg" widgetVar="CategorieTerrainViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategorieTerrainTitle}">
            <h:form id="CategorieTerrainViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieTerrainController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategorieTerrainLabel_nom}"/>
                        <h:outputText value="#{categorieTerrainController.selected.nom}" title="#{bundle.ViewCategorieTerrainTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewCategorieTerrainLabel_id}"/>
                        <h:outputText value="#{categorieTerrainController.selected.id}" title="#{bundle.ViewCategorieTerrainTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategorieTerrainViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
