<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieTerrainEditDlg" widgetVar="CategorieTerrainEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategorieTerrainTitle}">
            <h:form id="CategorieTerrainEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieTerrainController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategorieTerrainLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{categorieTerrainController.selected.nom}" title="#{bundle.EditCategorieTerrainTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditCategorieTerrainLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categorieTerrainController.selected.id}" title="#{bundle.EditCategorieTerrainTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categorieTerrainController.update}" value="#{bundle.Save}" update="display,:CategorieTerrainListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategorieTerrainEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategorieTerrainEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
