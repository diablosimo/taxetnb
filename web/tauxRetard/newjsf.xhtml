<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <h:form >   <p:panelGrid columns="2" >
                        <p:outputLabel value="dateApplication" for="dateApplication" />
                        <p:calendar id="dateApplication" pattern="MM/dd/yyyy" value="#{tauxRetardItemController.dateApplication}"/>
                        <p:outputLabel value="tauxPremierMois" for="tauxPremierMois" />
                        <p:inputText id="tauxPremierMois" value="#{tauxRetardItemController.selected.tauxPremierMois}"  />
                        <p:outputLabel value="tauxAutreMois" for="tauxAutreMois" />
                        <p:inputText id="tauxAutreMois" value="#{tauxRetardItemController.selected.tauxAutreMois}"/>
                        
 <p:selectOneMenu id="categorieTerrain" value="#{tauxRetardItemController.selected.categorieTerrain}" >
                            <f:selectItems value="#{categorieTerrainController.itemsAvailableSelectOne}"
                                           var="categorieTerrainItem"
                                           itemValue="#{categorieTerrainItem}"/>
                        </p:selectOneMenu>
                        <p:commandButton  action="#{tauxRetardItemController.fillInList()}" update=":FormList:List" value="Add" />
                        
                        
                    </p:panelGrid>
      </h:form>
        
        
        
        


            <h:form id="FormList">
                <h1><h:outputText value="List"/></h1>
                <p:dataTable id="List" value="#{tauxRetardItemController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TauxPremierMois"/>
                        </f:facet>
                        <h:outputText value="#{item.tauxPremierMois}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TauxAutreMois"/>
                        </f:facet>
                        <h:outputText value="#{item.tauxAutreMois}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="CategorieTerrain"/>
                        </f:facet>
                        <h:outputText value="#{item.categorieTerrain}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton  action="#{tauxRetardItemController.cree()}" value="create" update=":FormList2:Lista" />
            </h:form>
          

            
          
    </h:body>
</html>
