<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:include src="../template/bars/head.xhtml"></ui:include>
        <h:body>
            <header class="header">   
                <ui:include src="../template/bars/navBar.xhtml"/>
            </header>
            <div class="d-flex align-items-stretch">
                <ui:include src="../template/bars/superAdminSideBar.xhtml"/>
                <div class="page-content">
                    <div class="page-header">
                        <div class="container-fluid">
                            <h2 class="h5 no-margin-bottom">Taux de Retard:</h2>
                        </div>
                    </div>
                    <section class="no-padding-top">
                        <div class="container-fluid">
                            <div class="row">
                                <!-- Form Elements -->
                                <div class="col-lg-12">
                                    <div class="block">
                                        <div class="title"><strong> </strong></div>
                                        <div class="block-body">
                                            <h:form class="form-horizontal" id="myForm">
                                                <p:messages id="messages" showDetail="true" closable="true"></p:messages>
                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label">Date d'Application : </label>
                                                    <div class="col-sm-9">
                                                        <div class="row">
                                                            <div class="col-md-3">
                                                                <p:inputMask  placeholder="Date  d'Application..." value="#{tauxRetardItemController.dateApplication}"  mask="99/99/9999" class="form-control">                                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                </p:inputMask>
                                                            </div>
                                                            <div class="col-md-4">

                                                                <div class="input-group">

                                                                </div>
                                                            </div>
                                                            <div class="col-md-5" >

                                                            </div>                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label">Categories de Terrain: </label>

                                                    <div class="col-sm-9">
                                                        <div class="row">
                                                            <div class="col-md-3">
                                                                <h:selectOneMenu id="categorieTerrain" value="#{tauxRetardItemController.selected.categorieTerrain}"  class="form-control mb-2"  >
                                                                    <f:selectItems value="#{categorieTerrainController.itemsAvailableSelectOne}"
                                                                                   var="categorieTerrainItem"
                                                                                   itemValue="#{categorieTerrainItem}"
                                                                                   itemLabel="#{categorieTerrainItem.nom}"/>
                                                                </h:selectOneMenu>
                                                            </div>
                                                            <div class="col-md-4">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label">Premiers mois de retard: </label>

                                                    <div class="col-sm-9">
                                                        <div class="row">
                                                            <div class="col-md-3">
                                                                <p:inputText value="#{tauxRetardItemController.selected.tauxPremierMois}"   placeholder="tauxPremierMois..." class="form-control" />

                                                            </div>
                                                            <div class="col-md-4">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label">Taux Autre Mois retard: </label>
                                                    <div class="col-sm-9">
                                                        <div class="row">
                                                            <div class="col-md-3" >


                                                                <p:inputText value="#{tauxRetardItemController.selected.tauxAutreMois}" placeholder="tauxAutreMois..." class="form-control" />
                                                            </div>                                             
                                                            <div class="col-md-3">

                                                            </div>
                                                            <div class="col-md-4">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="line"></div>
                                                <div class="col-sm-9 offset-sm-3">
                                                    <p:commandButton value="Ajouter" actionListener="#{tauxRetardItemController.fillInList()}"  class="btn btn-primary" update=":dataListForm:dataList"/>
                                                </div> 

                                            </h:form>
                                        </div>                                         
                                    </div>                                         

                                    <div class="block" align="center">
                                        <h:form id="dataListForm">
                                            <div class="table-responsive">  
                                                <p:dataTable id="dataList" value="#{tauxRetardItemController.items}" var="item" class="table table-striped table-hover">
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="TauxPremierMois"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.tauxPremierMois}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="TauxAutreMois"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.tauxAutreMois}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="CategorieTerrain"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.categorieTerrain.nom}"/>
                                                    </p:column>
                                                </p:dataTable>

                                            </div>
                                            <div class="line"></div>
                                            <div class="col-sm-9 offset-sm-3" align="right">
                                                <p:commandButton value="Cree" action="#{tauxRetardItemController.cree()}"  class="btn btn-primary" />
                                            </div>  
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
            <script src="../template/vendor/bootstrap/js/bootstrap.min.js"></script>
            <script src="../template/vendor/jquery.cookie/jquery.cookie.js"></script>
            <script src="../template/vendor/chart.js/Chart.min.js"></script>
            <script src="../template/js/front.js"></script>
        </h:body>
    </ui:composition>
</html>
