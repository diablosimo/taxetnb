<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxRetardEditDlg" widgetVar="TauxRetardEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTauxRetardTitle}">
            <h:form id="TauxRetardEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tauxRetardController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTauxRetardLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tauxRetardController.selected.id}" title="#{bundle.EditTauxRetardTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTauxRetardLabel_dateApplication}" for="dateApplication" />
                        <p:calendar id="dateApplication" pattern="MM/dd/yyyy" value="#{tauxRetardController.selected.dateApplication}" title="#{bundle.EditTauxRetardTitle_dateApplication}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tauxRetardController.update}" value="#{bundle.Save}" update="display,:TauxRetardListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TauxRetardEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TauxRetardEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
