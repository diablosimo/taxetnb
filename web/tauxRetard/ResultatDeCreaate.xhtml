<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:include src="../template/bars/head.xhtml"></ui:include>
        <h:body>
            <header class="header">   
                <ui:include src="../template/bars/navBar.xhtml"/>
            </header>
            <div class="d-flex align-items-stretch">
                <ui:include src="../template/bars/superAdminSideBar.xhtml"/>
                <div class="page-content">
                    <div class="page-header">
                        <div class="container-fluid">
                            <h2 class="h5 no-margin-bottom"></h2>
                        </div>
                    </div>
                    <section class="no-padding-top">
                        <div class="container-fluid">
                            <div class="row">
                                <!-- Form Elements -->
                                <div class="col-lg-12">


                                    <div class="block" align="center">
                                        <h:form id="dataListForm">
                                            <label class="col-sm-3 form-control-label">Taux Taxe Retard: </label>

                                            <div class="table-responsive">  
                                                <f:view>
                                                    <h:form>
                                                        <p:dataTable value="#{tauxRetardController.itemsAvailableSelectOne}" var="item" class="table table-striped table-hover">
                                                            <p:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Id"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.id}"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="DateApplication"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.dateApplication}">
                                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                </h:outputText>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </h:form>
                                                </f:view>
                                            </div>
                                            <div class="line"></div>
                                            <div class="col-sm-9 offset-sm-3" align="right">

                                            </div>  
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
            <script src="../template/vendor/bootstrap/js/bootstrap.min.js"></script>
            <script src="../template/vendor/jquery.cookie/jquery.cookie.js"></script>
            <script src="../template/vendor/chart.js/Chart.min.js"></script>
            <script src="../template/js/front.js"></script>
        </h:body>
    </ui:composition>
</html>
