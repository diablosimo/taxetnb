<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTauxRetardTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
               <f:view>


                <h:form>
                    <h1><h:outputText value="Chercher Les Taux De Retard "/></h1>
                    <p:panelGrid columns="2">
              
                       
                       
                        <p:outputLabel value="dateMin" for="dateMin" />
                        <p:calendar id="dateMin" pattern="MM/dd/yyyy" value="#{tauxRetardController.dateMin}" title="dateMa}"  showOn="button"/>
                        <p:outputLabel value="dateMax" for="dateMax" />
                        <p:calendar id="dateMax" pattern="MM/dd/yyyy" value="#{tauxRetardController.dateMax}" title="dateMin"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tauxRetardController.searchby()}" value="Chercher" update=":TauxRetardListForm:datalist" />
                     
                    
                    
                       </h:form>
                   
                   
            </f:view>

                    
                   
              
                
                
                
                
                
                <h:form id="TauxRetardListForm">
                  
                <p:panel header="#{bundle.ListTauxRetardTitle}">
                    <p:dataTable id="datalist" value="#{tauxRetardController.items}" var="item"
                                 selectionMode="single" selection="#{tauxRetardController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton" />
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxRetardTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxRetardTitle_dateApplication}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateApplication}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tauxRetardController.prepareCreate}" update=":TauxRetardCreateForm" oncomplete="PF('TauxRetardCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TauxRetardViewForm" oncomplete="PF('TauxRetardViewDialog').show()" disabled="#{empty tauxRetardController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TauxRetardEditForm" oncomplete="PF('TauxRetardEditDialog').show()" disabled="#{empty tauxRetardController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tauxRetardController.destroy}" update=":growl,datalist" disabled="#{empty tauxRetardController.selected}"/>
                            <p:commandButton id="detailButton" icon="ui-icon-search"  value="Detail" actionListener="#{tauxRetardController.detail(item)}" update=":TauxRetardItemListForm:datalist2"/>
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            

                </h:form>

<h:form id="TauxRetardItemListForm"> 
                
                   
                
                <p:panel header="ListTauxRetardItem">
                    <p:dataTable id="datalist2" value="#{tauxRetardController.selected.tauxRetardItems}" var="item"
                               
                                 >

                      

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxRetardItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxRetardItemTitle_tauxPremierMois}"/>
                            </f:facet>
                            <h:outputText value="#{item.tauxPremierMois}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxRetardItemTitle_tauxAutreMois}"/>
                            </f:facet>
                            <h:outputText value="#{item.tauxAutreMois}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxRetardItemTitle_tauxRetard}"/>
                            </f:facet>
                            <h:outputText value="#{item.tauxRetard}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxRetardItemTitle_categorieTerrain}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorieTerrain}"/>
                        </p:column>
                     
                    </p:dataTable>
                </p:panel>
            </h:form>
                
             
            
            
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
