<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>


            <h:form id="myForm">
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{terrainController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroLot"  />
                        </f:facet>
                        <h:outputText value="#{item.numeroLot}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Surface"/>
                        </f:facet>
                        <h:outputText value="#{item.surface}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateAchat"/>
                        </f:facet>
                        <h:outputText value="#{item.dateAchat}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CategorieTerrain"/>
                        </f:facet>
                        <h:outputText value="#{item.categorieTerrain}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Redevable"/>
                        </f:facet>
                        <h:outputText value="#{item.redevable}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DernierPaiement"/>
                        </f:facet>
                        <h:outputText value="#{item.dernierPaiement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateDeclaration"/>
                        </f:facet>
                        <h:outputText value="#{item.dateDeclaration}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DatedernierNotification"/>
                        </f:facet>
                        <h:outputText value="#{item.datedernierNotification}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TypeDernierNotification"/>
                        </f:facet>
                        <h:outputText value="#{item.typeDernierNotification}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CpAdresse"/>
                        </f:facet>
                        <h:outputText value="#{item.cpAdresse}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rue"/>
                        </f:facet>
                        <h:outputText value="#{item.rue}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton actionListener="#{terrainController.testQ()}" value="ok" update="myForm"/>
            </h:form>
        </f:view>


    </h:body>
</html>
