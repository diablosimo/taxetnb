<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="NumeroLot:" for="numeroLot" />
                    <p:inputText id="numeroLot" value="#{terrainController.selected.numeroLot}" title="NumeroLot" />
                    <p:commandButton value="Ok" actionListener="#{terrainController.quitancer()}" update=":myOutPut" />
                </p:panelGrid>
            </h:form>
        </f:view>
        <p:outputLabel id="myOutPut" value="#{terrainController.x}"  />

    </h:body>
</html>
