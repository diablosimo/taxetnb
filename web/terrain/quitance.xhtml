<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
        <ui:composition 
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets">
            <ui:include src="../template/bars/head.xhtml"/>
            <h:body>
                <header class="header">   
                    <ui:include src="../template/bars/navBar.xhtml"/>
                </header>
                <div class="d-flex align-items-stretch">   
                    <ui:include src="../template/bars/adminSideBar.xhtml" />
                    <div class="page-content">

                        <div class="page-header">

                            <div class="container-fluid">

                                <h2 class="h5 no-margin-bottom">Bienvenue</h2>



                                <h:form  id="form" class="form-horizontal">

                                    <h4> <h:outputText   class="title" value="Quittance Un Terrain"/> </h4>

                                    <p:outputLabel  value="NumeroLot:" for="numeroLot" class="col-sm-3 form-control-label" />
                                    <div class="col-sm-9">
                                        <p:inputText id="numeroLot" value="#{terrainController.selected.numeroLot}" title="NumeroLot" class="mr-sm-2 form-control"/>

                                        <p:dataTable id="terrains" value="#{terrainController.terrains}" var="item" class="table table-striped table-hover">

                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputText value="numeroLot"/>
                                                </f:facet>
                                                <h:outputText value="#{item.numeroLot}"/>
                                            </p:column  >
                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputText value="surface"/>
                                                </f:facet>
                                                <h:outputText value="#{item.surface}"/>
                                            </p:column>
                                            <p:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="redevable"/>
                                                </f:facet>
                                                <h:outputText value="#{item.redevable.nom}"/>
                                            </p:column>

                                        </p:dataTable>
                                        <div  class="form-group">
                                            <div class="line"></div>
                                            <p:commandButton id="quittancer"     value="quittancer" update=":form:terrains,:form:message" actionListener="#{terrainController.quitancer()}"  class="btn btn-primary" /> 
                                        </div>
                                        <p:outputLabel id="message" value="#{terrainController.resultString}" class="mr-sm-2 form-control"/>
                                    </div> 






                                </h:form>











                            </div> </div> </div>


                </div> 
                <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
                <script src="../template/vendor/bootstrap/js/bootstrap.min.js"></script>
                <script src="../template/vendor/jquery.cookie/jquery.cookie.js"></script>
                <script src="../template/vendor/chart.js/Chart.min.js"></script>
                <script src="../template/js/front.js"></script>
            </h:body>
        </ui:composition>
</html>
