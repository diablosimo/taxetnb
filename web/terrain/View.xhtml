<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TerrainViewDlg" widgetVar="TerrainViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTerrainTitle}">
            <h:form id="TerrainViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{terrainController.selected != null}">
                        <h:outputText value="#{bundle.ViewTerrainLabel_numeroLot}"/>
                        <h:outputText value="#{terrainController.selected.numeroLot}" title="#{bundle.ViewTerrainTitle_numeroLot}"/>
                        <h:outputText value="#{bundle.ViewTerrainLabel_surface}"/>
                        <h:outputText value="#{terrainController.selected.surface}" title="#{bundle.ViewTerrainTitle_surface}"/>
                        <h:outputText value="#{bundle.ViewTerrainLabel_dateAchat}"/>
                        <h:outputText value="#{terrainController.selected.dateAchat}" title="#{bundle.ViewTerrainTitle_dateAchat}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTerrainLabel_categorieTerrain}"/>
                        <h:outputText value="#{terrainController.selected.categorieTerrain}" title="#{bundle.ViewTerrainTitle_categorieTerrain}"/>
                        <h:outputText value="#{bundle.ViewTerrainLabel_redevable}"/>
                        <h:outputText value="#{terrainController.selected.redevable}" title="#{bundle.ViewTerrainTitle_redevable}"/>
                        <h:outputText value="#{bundle.ViewTerrainLabel_anneeDernierPaiement}"/>
                        <h:outputText value="#{terrainController.selected.anneeDernierPaiement}" title="#{bundle.ViewTerrainTitle_anneeDernierPaiement}"/>
                        <h:outputText value="#{bundle.ViewTerrainLabel_rue}"/>
                        <h:outputText value="#{terrainController.selected.rue}" title="#{bundle.ViewTerrainTitle_rue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TerrainViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
