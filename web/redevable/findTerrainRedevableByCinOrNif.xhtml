<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets">
        <h:head>
            <hmeta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <title>TAXETNB.com</title>
            <meta name="description" content=""/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="robots" content="all,follow"/>
            <!-- Bootstrap CSS-->
            <link rel="stylesheet" href="../template/vendor/bootstrap/css/bootstrap.min.css"/>
            <!-- Font Awesome CSS-->
            <link rel="stylesheet" href="../template/vendor/font-awesome/css/font-awesome.min.css"/>
            <!-- Custom Font Icons CSS-->
            <link rel="stylesheet" href="../template/css/font.css"/>
            <!-- Google fonts - Muli-->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700"/>
            <!-- theme stylesheet-->
            <link rel="stylesheet" href="../template/css/style.default.css" id="theme-stylesheet"/>
            <!-- Custom stylesheet - for your changes-->
            <link rel="stylesheet" href="../template/css/custom.css"/>
            <!-- Favicon-->
            <link rel="shortcut icon" href="../template/img/logo.ico"/>
            <!-- Tweaks for older IEs--><!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
            <script src="../template/vendor/bootstrap/js/bootstrap.min.js"></script>
            <script src="../template/vendor/jquery.cookie/jquery.cookie.js"></script>
            <script src="../template/vendor/chart.js/Chart.min.js"></script>
            <script src="../template/js/front.js"></script>

        </h:head>



        <header class="header">  
            <ui:include src="../template/bars/navBar.xhtml" />
        </header>

        <div class="d-flex align-items-stretch">   
            <ui:include src="../template/bars/userSideBar.xhtml" />
            <div class="page-content">

                <div class="page-header">

                    <div class="container-fluid">

                        <h2 class="h5 no-margin-bottom">Bienvenue</h2>

                        <div class="form-group row">

                            <h:form  id="form" class="form-horizontal">

                                <h:outputText   class="title" value="Recherche redevable par nom/prenom"/>

                                <div>

                                    <p:outputLabel  value="cin:"  class="col-sm-3 form-control-label" for="cin:" />
                                    <div class="col-sm-9">
                                        <p:inputText id="cin" value="#{redevableController.selected.cin}" title="cin" class="mr-sm-2 form-control"/>
                                    </div> </div>
                                <br/>
                                <div  class="form-group">
                                    <p:commandButton id="searchButton21"    value="search" action="#{redevableController.findTersByIdSecondaire1()}" class="btn btn-primary" update=":myResult:itemsSearch1,:myResult:dd,:form"   /> 
                                </div>
                                <div>

                                    <p:outputLabel value="Nif:" for="nif" class="col-sm-3 form-control-label" />
                                    <div class="col-sm-9">  <p:inputText id="nif" value="#{redevableController.selected.nif}" title="nif"  class="form-control"/>
                                    </div> </div>
                                <br/>
                                <div  class="form-group">
                                    <p:commandButton id="searchButton22"     value="search" action="#{redevableController.findTersByIdSecondaire2()}" class="btn btn-primary" update=":myResult:itemsSearch1,:myResult:dd,:form"    /> 
                                </div>

                            </h:form>




                            <div class="block" align="center">
                                <div class="table-responsive">
                                    <h:form id ="myResult">
                                        <h5><h:outputText id="dd" value="List des terrains de Redevable ayant comme identifiant :#{redevableController.selected.cin} ,#{redevableController.selected.nif}" /> </h5>
                                        <p:dataTable id="itemsSearch1" value="#{redevableController.itemsSearch1}" var="item"  class="table table-striped table-hover" >

                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputText value="numeroLot"/>
                                                </f:facet>
                                                <h:outputText value="#{item.numeroLot}"/>
                                            </p:column  >
                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputText value="surface"/>
                                                </f:facet>
                                                <h:outputText value="#{item.surface}"/>
                                            </p:column>
                                            <p:column  style="width:150px">
                                                <f:facet name="header">
                                                    <h:outputText value="dateAchat"/>
                                                </f:facet>
                                                <h:outputText value="#{item.dateAchat}"/>
                                            </p:column>

                                        </p:dataTable>
                                    </h:form>
                                </div> </div>

                        </div>




                    </div> </div> </div>


        </div> 


        <ui:include src="../template/bars/footer.xhtml" />
    </ui:composition>
</html>
