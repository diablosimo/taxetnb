<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:include src="../template/bars/head.xhtml"></ui:include>
        <h:body>
            <header class="header">   
                <ui:include src="../template/bars/navBar.xhtml"/>
            </header>
            <div class="d-flex align-items-stretch">
                <ui:include src="../template/bars/clientSideBar.xhtml"/>
                <div class="page-content">
                    <div class="page-header">
                        <div class="container-fluid">
                            <h2 class="h5 no-margin-bottom">TERRAINS DE REDEVABLE </h2>
                        </div>
                    </div>
                    <section class="no-padding-top">
                        <div class="container-fluid">
                            <div class="row">
                                <!-- Form Elements -->
                                <div class="col-lg-12">
                                    <div class="block">
                                        <div class="title"><strong> </strong></div>

                                        <div class="block" align="center">
                                            <h:form id="dataListForm">
                                                <div class="table-responsive"> 
                                                     <h1><h:outputText value="LISTE DES TERRAINS" /></h1>
                                                    <p:dataTable id="dataList" style="font-size:10px;" value="#{redevableController.terrains}" class="table table-striped table-hover" var="terrain">

                                                        <p:column style="width:75px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="Surface"/>
                                                            </f:facet>
                                                            <h:outputText value="#{terrain.surface}"/>

                                                        </p:column>

                                                        <p:column style="width:72px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="DATE D'ACHAT"/>
                                                            </f:facet>
                                                            <h:outputText value="#{terrain.dateAchat}">
                                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                                            </h:outputText>
                                                        </p:column>


                                                        <p:column style="width:111px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="CATEGORIE TERRAIN"/>
                                                            </f:facet>
                                                            <h:outputText value="#{terrain.categorieTerrain}"/>
                                                        </p:column>
                                                        
                                                        <p:column style="width:119px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="DERNIER PAIEMENT "/>
                                                            </f:facet>
                                                            <h:outputText value="#{terrain.dernierPaiement}"/>
                                                        </p:column>
                                                        <p:column style="width:111px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="DATE DE DECLARATION"/>
                                                            </f:facet>
                                                            <h:outputText value="#{terrain.dateDeclaration}">
                                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                                            </h:outputText>
                                                        </p:column>

                                                        <p:column style="width:114px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="DATE DE DERNIER NOTIFICATION"/>
                                                            </f:facet>
                                                            <h:outputText value="#{terrain.datedernierNotification}"/>

                                                        </p:column>
                                                       <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="ADRESSE"/>
                                                            </f:facet>
                                                            <h:outputText value="#{terrain.numeroLot},#{terrain.rue.nom},#{terrain.rue.quartier.nom},#{terrain.rue.quartier.secteur.nom}"/>                   
                                                       </p:column>

                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="action"/>
                                                            </f:facet>
                                                            <p:commandButton value="Taxes" class="btn btn-primary" action="#{redevableController.detail(terrain)}" update=":myForm:myTable"></p:commandButton>
                                                        </p:column>                      

                                                    </p:dataTable>
                                                </div>
                                            </h:form>
                                            <div class="block" align="center">                   
                                                <h:form id="myForm">
                                                    <h1><h:outputText value="LIST DES TAXES ANNUELLES" /></h1>
                                                    <div class="table-responsive"> 
                                                        <p:dataTable id="myTable" value="#{redevableController.taxes}" class="table table-striped table-hover" var="item" style="font-size:10px;">

                                                            <p:column style="width:72px;">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Annee"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.annee}"/>
                                                            </p:column>
                                                            <p:column style="width:72px;">
                                                                <f:facet name="header">
                                                                    <h:outputText value="DatePresentaion"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.datePresentaion}">
                                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                                </h:outputText>
                                                            </p:column>

                                                            <p:column style="width:72px;">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Nbr Mois Retard"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.nbrMoisRetard}"/>
                                                            </p:column>
                                                            <p:column style="width:72px;">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Premier Mois Retard"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.premierMoisRetard}"/>
                                                            </p:column>
                                                            <p:column style="width:72px;">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Autre Mois Retard"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.autreMoisRetard}"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="MontantRetard"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.montantRetard}"/>
                                                            </p:column>
                                                            <p:column style="width:72px;">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Montant Total"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.montantTotal}"/>
                                                            </p:column>
                                                            <p:column style="width:72px;">
                                                                <f:facet name="header">
                                                                    <h:outputText value="DateTaxe"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.dateTaxe}">
                                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                                </h:outputText>
                                                            </p:column>
                                                           
                                                            <p:column style="width:111px;">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Taux Retard Item"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.tauxRetardItem}"/>
                                                            </p:column>
                                                            <p:column style="width:72px;">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Montant"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.montant}"/>
                                                            </p:column>

                                                        </p:dataTable>
                                                    </div>
                                                </h:form>
                                            </div>                    



                                        </div>          
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
            <script src="../template/vendor/bootstrap/js/bootstrap.min.js"></script>
            <script src="../template/vendor/jquery.cookie/jquery.cookie.js"></script>
            <script src="../template/vendor/chart.js/Chart.min.js"></script>
            <script src="../template/js/front.js"></script>
        </h:body>
    </ui:composition>
</html>
