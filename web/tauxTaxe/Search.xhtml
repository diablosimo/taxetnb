<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:include src="../template/bars/head.xhtml"></ui:include>
        <h:body>
            <header class="header">   
                <ui:include src="../template/bars/navBar.xhtml"/>
            </header>
            <div class="d-flex align-items-stretch">
                <ui:include src="../template/bars/superAdminSideBar.xhtml"/>
                <div class="page-content">
                    <div class="page-header">
                        <div class="container-fluid">
                            <h2 class="h5 no-margin-bottom">Recherche de taux taxe de retard:</h2>
                        </div>
                    </div>
                    <section class="no-padding-top">
                        <div class="container-fluid">
                            <div class="row">
                                <!-- Form Elements -->
                                <div class="col-lg-12">
                                    <div class="block">
                                        <div class="title"><strong> </strong></div>
                                        <div class="block-body">
                                            <h:form class="form-horizontal" id="myForm">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label">Date d'Application: </label>
                                                    <div class="col-sm-9">
                                                        <div class="row">
                                                            <div class="col-md-3">
                                                                <p:inputMask  placeholder="Date  d'ApplicationMin..." value="#{tauxTaxeController.dateMin}"   mask="99/99/9999" class="form-control">                                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                </p:inputMask>
                                                            </div>
                                                            <div class="col-md-4">

                                                                <div class="input-group">
                                                                    <p:inputMask  placeholder="Date  d'ApplicationMax..." value="#{tauxTaxeController.dateMin}"  mask="99/99/9999" class="form-control">                                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                    </p:inputMask>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-5" >

                                                            </div>                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label"> </label>

                                                    <div class="col-sm-9">
                                                        <div class="row">
                                                            <div class="col-md-3">
                                                                <div class="line"></div>
                                                                <div class="col-sm-9 offset-sm-3">
                                                                    <p:commandButton value="Chercher" actionListener="#{tauxTaxeController.findbyDateMaxMin()}" class="btn btn-primary" update=":dataListForm:dataList"/>
                                                                </div> 

                                                            </div>
                                                            <div class="col-md-4">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label"> </label>

                                                    <div class="col-sm-9">
                                                        <div class="row">
                                                            <div class="col-md-3">
                                                            </div>
                                                            <div class="col-md-4">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label"> </label>
                                                    <div class="col-sm-9">
                                                        <div class="row">
                                                            <div class="col-md-3" >


                                                            </div>                                             
                                                            <div class="col-md-3">

                                                            </div>
                                                            <div class="col-md-4">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </h:form>
                                        </div>                                         
                                    </div>                                         
                                </div>                                         
                            </div>                                         
                            <div class="row">
                                <div class="col-lg-5">
                                    <div class="block margin-bottom-sm">
                                        <h:form id="dataListForm">
                                            <div class="table-responsive">  
                                                <p:dataTable  id="dataList" value="#{tauxTaxeController.items}" var="item" class="table table-striped table-hover">
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Id"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.id}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="DateApplication"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.dateApplication}">
                                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Action" />
                                                        </f:facet>
                                                        <p:commandLink  value="details" action="#{tauxTaxeController.detail(item)}" update=":dataListForm2:dataList2" />

                                                    </p:column>
                                                </p:dataTable>
                                            </div>                                                          
                                        </h:form>
                                    </div>
                                </div>

                                <div class="col-lg-7">
                                    <div class="block margin-bottom-sm">
                                        <h:form id="dataListForm2">
                                            <div class="table-responsive">  
                                                <p:dataTable id="dataList2" value="#{tauxTaxeController.selected.tauxTaxeItems}" var="itemt"
                                                             class="table table-striped table-hover">

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Id"/>
                                                        </f:facet>
                                                        <h:outputText value="#{itemt.id}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Taux"/>
                                                        </f:facet>
                                                        <h:outputText value="#{itemt.taux}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="TauxTaxe"/>
                                                        </f:facet>
                                                        <h:outputText value="#{itemt.tauxTaxe}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="CategorieTerrain"/>
                                                        </f:facet>
                                                        <h:outputText value="#{itemt.categorieTerrain}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>

                </div>
            </div>


            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
            <script src="../template/vendor/bootstrap/js/bootstrap.min.js"></script>
            <script src="../template/vendor/jquery.cookie/jquery.cookie.js"></script>
            <script src="../template/vendor/chart.js/Chart.min.js"></script>
            <script src="../template/js/front.js"></script>
        </h:body>
    </ui:composition>
</html>
