<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="myForm">
            <h1><h:outputText value="Rechercher Les Taux De Taxe "/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="dateMin" for="dateMin" />
                <p:calendar id="dateMin" pattern="MM/dd/yyyy" value="#{tauxTaxeController.dateMin}" title="dateMin"  showOn="button"/>
                <p:outputLabel value="dateMax" for="dateMax" />
                <p:calendar id="dateMax" pattern="MM/dd/yyyy" value="#{tauxTaxeController.dateMax}" title="dateMax"  showOn="button"/>

            </p:panelGrid>

            <p:commandButton actionListener="#{tauxTaxeController.findbyDateMaxMin()}" value="Chercher" update=":TauxTaxeListForm:datalist" ></p:commandButton>
        </h:form>
        <h:form id="TauxTaxeListForm">
            <h1><h:outputText  value="List"/></h1>
            <p:dataTable id="datalist" value="#{tauxTaxeController.items}" var="item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="DateApplication"/>
                    </f:facet>
                    <h:outputText value="#{item.dateApplication}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Action" />
                    </f:facet>
                    <p:commandButton  value="details" actionListener="#{tauxTaxeController.detail(item)}" update=":TauxTaxeItemListForm:datalist2"/>

                </p:column>
            </p:dataTable>
        </h:form>


        <h:form id="TauxTaxeItemListForm">
            <h1><h:outputText value="List"/></h1>
            <p:dataTable id="datalist2" value="#{tauxTaxeController.selected.tauxTaxeItems}" var="itemt">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{itemt.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Taux"/>
                    </f:facet>
                    <h:outputText value="#{itemt.taux}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="TauxTaxe"/>
                    </f:facet>
                    <h:outputText value="#{itemt.tauxTaxe}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="CategorieTerrain"/>
                    </f:facet>
                    <h:outputText value="#{itemt.categorieTerrain}"/>
                </p:column>
            </p:dataTable>
        </h:form>          
    </h:body>
</html>
