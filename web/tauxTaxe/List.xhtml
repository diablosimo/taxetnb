<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTauxTaxeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
          
                
   <f:view>


                <h:form>
                    <h1><h:outputText value="Rechercher Les Taux De Taxe "/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="dateMin" for="dateMin" />
                        <p:calendar id="dateMin" pattern="MM/dd/yyyy" value="#{tauxTaxeController.dateMin}" title="dateMin"  showOn="button"/>
                        <p:outputLabel value="dateMax" for="dateMax" />
                        <p:calendar id="dateMax" pattern="MM/dd/yyyy" value="#{tauxTaxeController.dateMax}" title="dateMax"  showOn="button"/>
                    </p:panelGrid>
                <p:commandButton actionListener="#{tauxTaxeController.findbyDateMaxMin()}" value="Chercher" update=":TauxTaxeListForm:datalist" />
                
            </h:form>
                 </f:view>
                
                
                
                
                  <h:form id="TauxTaxeListForm">
                <p:panel header="#{bundle.ListTauxTaxeTitle}">
                    <p:dataTable id="datalist" value="#{tauxTaxeController.items}" var="item"
                                 selectionMode="single" selection="#{tauxTaxeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton detailButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton detailButton"/>
                 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeTitle_dateApplication}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateApplication}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                                
                            
                      
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tauxTaxeController.prepareCreate}" update=":TauxTaxeCreateForm" oncomplete="PF('TauxTaxeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TauxTaxeViewForm" oncomplete="PF('TauxTaxeViewDialog').show()" disabled="#{empty tauxTaxeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TauxTaxeEditForm" oncomplete="PF('TauxTaxeEditDialog').show()" disabled="#{empty tauxTaxeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tauxTaxeController.destroy}" update=":growl,datalist" disabled="#{empty tauxTaxeController.selected}"/>
                            <p:commandButton id="detailButton" icon="ui-icon-search"  value="Detail" actionListener="#{tauxTaxeController.detail(item)}" update=":TauxTaxeItemListForm:datalist2"/>

                        </f:facet>
                    </p:dataTable>
                </p:panel>
                   
                  </h:form>
            
               <h:form id="TauxTaxeItemListForm">
                    
                     <p:panel header="List de Taux Taxe Items">
                         <p:dataTable id="datalist2" value="#{tauxTaxeController.selected.tauxTaxeItems}" var="item"
                               
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeItemTitle_taux}"/>
                            </f:facet>
                            <h:outputText value="#{item.taux}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeItemTitle_tauxTaxe}"/>
                            </f:facet>
                            <h:outputText value="#{item.tauxTaxe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeItemTitle_categorieTerrain}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorieTerrain}"/>
                        </p:column>
                      
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            
            
            
            
            
            
            

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
