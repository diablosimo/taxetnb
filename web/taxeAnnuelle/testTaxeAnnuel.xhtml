<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="inForm">
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="terrain:" for="terrain" />
                    <p:inputText id="terrain" value="#{taxeAnnuelleController.selected.terrain.numeroLot}" title="terrain" />
                    <p:outputLabel value="Annee:"/>
                    <p:inputText value="#{taxeAnnuelleController.selected.annee}" title="Annee" />
                </p:panelGrid>
                <p:commandButton actionListener="#{taxeAnnuelleController.verifier()}" value="ok" update=":myLabel" />
                <p:commandButton actionListener="#{taxeAnnuelleController.creer()}" value="creer" />
            </h:form>
        </f:view>
        <p:outputLabel id="myLabel" value="#{taxeAnnuelleController.x[0]}"/>

    </h:body>
</html>
