<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="inForm">
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="terrain:" for="terrain" />
                    <p:inputText id="terrain" value="#{taxeAnnuelleController.selected.terrain.numeroLot}" title="terrain" />
                    <p:outputLabel value="Annee:"/>
                    <p:inputText value="#{taxeAnnuelleController.selected.annee}" title="Annee" />
                </p:panelGrid>
                <p:commandButton actionListener="#{taxeAnnuelleController.verify()}" value="verifyAndCreate" update=":myLabel,:outputForm,:outputForm:outputInfo,inForm,:growl" />
                <p:commandButton actionListener="#{taxeAnnuelleController.creer()}" id="createbtn" value="Create" update=":myLabel,:outputForm,:outputForm:outputInfo" rendered="#{taxeAnnuelleController.myObjects[0]==1}" />

            </h:form>
        </f:view>
        <p:outputLabel id="myLabel" value="#{taxeAnnuelleController.myObjects[0]}"/>



      


            <h:form id="outputForm" rendered="#{taxeAnnuelleController.myObjects[0]==1}" >
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid id="outputInfo" columns="2">

                    <h:outputText value="nombre de mois retard" />
                    <h:outputText value="#{taxeAnnuelleController.selected.nbrMoisRetard}"/>

                    <h:outputText value="montant sans penalité" />
                    <h:outputText value="#{taxeAnnuelleController.selected.montant}" />

                    <h:outputText value="frais ajouté" />
                    <h:outputText value="#{taxeAnnuelleController.selected.montantRetard}" />

                    <h:outputText value="montant total" />
                    <h:outputText value="#{taxeAnnuelleController.selected.montantTotal}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{taxeAnnuelleController.creer()}" value="creer"/>

            </h:form>
        

    </h:body>
</html>
