<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form id="myForm">
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">

                    <p:outputLabel value="Annee:"/>
                    <p:inputText value="#{taxeAnnuelleController.selected.annee}" title="Annee" />
                    <p:outputLabel value="DatePresentaion:" for="datePresentaion" />
                    <p:inputText id="datePresentaion" value="#{taxeAnnuelleController.selected.datePresentaion}" title="DatePresentaion" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="Terrain:" for="terrain" />
                    <p:inputText id="terrain" value="#{taxeAnnuelleController.selected.terrain.numeroLot}" title="Terrain" />
                    <p:outputLabel value="Montant Min:" for="montantMin" />
                    <p:inputText id="montantMin" value="#{taxeAnnuelleController.montantMin}" title="MontantMin" />
                    <p:outputLabel value="MontantMax:" for="montantMax" />
                    <p:inputText id="montantMax" value="#{taxeAnnuelleController.montantMax}" title="MontantMax" />
                </p:panelGrid>
                <p:commandButton value="ok" actionListener="#{taxeAnnuelleController.findByCriteria()}" update=":dataListForm:myTable"/>
        </h:form>
        
        <h:form id="dataListForm">
                <h1><h:outputText value="List"/></h1>
                <p:dataTable id="myTable" value="#{taxeAnnuelleController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Annee"/>
                        </f:facet>
                        <h:outputText value="#{item.annee}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DatePresentaion"/>
                        </f:facet>
                        <h:outputText value="#{item.datePresentaion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Terrain"/>
                        </f:facet>
                        <h:outputText value="#{item.terrain}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NbrMoisRetard"/>
                        </f:facet>
                        <h:outputText value="#{item.nbrMoisRetard}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PremierMoisRetard"/>
                        </f:facet>
                        <h:outputText value="#{item.premierMoisRetard}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AutreMoisRetard"/>
                        </f:facet>
                        <h:outputText value="#{item.autreMoisRetard}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="MontantRetard"/>
                        </f:facet>
                        <h:outputText value="#{item.montantRetard}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="MontantTotal"/>
                        </f:facet>
                        <h:outputText value="#{item.montantTotal}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateTaxe"/>
                        </f:facet>
                        <h:outputText value="#{item.dateTaxe}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TauxTaxeItem"/>
                        </f:facet>
                        <h:outputText value="#{item.tauxTaxeItem}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TauxRetardItem"/>
                        </f:facet>
                        <h:outputText value="#{item.tauxRetardItem}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Montant"/>
                        </f:facet>
                        <h:outputText value="#{item.montant}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Utilisateur"/>
                        </f:facet>
                        <h:outputText value="#{item.utilisateur}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

    </h:body>
</html>
