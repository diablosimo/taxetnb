<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="inForm">
            <h1><h:outputText value="Create/Edit"/></h1>
            <p:panelGrid columns="2">
                
                <p:outputLabel value="DatePresentaionMin:" for="button" />
                <p:calendar id="button" value="#{taxeAnnuelleController.datePresentationMin}" showOn="button" />                

                <p:outputLabel value="DatePresentaionMax:" for="datePresentaionMax" />
                <p:inputText id="datePresentaionMax" value="#{taxeAnnuelleController.datePresentationMax}" title="DatePresentaionMax" >
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </p:inputText>

                <p:outputLabel value="Montant Min:" for="montantMin" />
                <p:inputText id="montantMin" value="#{taxeAnnuelleController.montantMin}" title="MontantMin" />
                <p:outputLabel value="MontantMax:" for="montantMax" />
                <p:inputText id="montantMax" value="#{taxeAnnuelleController.montantMax}" title="MontantMax" />

                <p:outputLabel value="terrain:" for="terrain" />
                <p:inputText id="terrain" value="#{taxeAnnuelleController.selected.terrain.numeroLot}" title="terrain" />
                <p:outputLabel value="cin" for="cin" />
                <p:inputText id="cin" value="#{taxeAnnuelleController.selected.terrain.redevable.cin}" title="cin" />
                <p:outputLabel value="nif" for="nif" />
                <p:inputText id="nif" value="#{taxeAnnuelleController.selected.terrain.redevable.nif}" title="nif" />

                <p:outputLabel value="categorieTerrain" for="categorieTerrain" />
                <p:inputText id="categorieTerrain" value="#{taxeAnnuelleController.selected.terrain.categorieTerrain.id}" title="categorieTerrain" />
                <p:outputLabel value="rue" for="rue" />
                <p:inputText id="rue" value="#{taxeAnnuelleController.selected.terrain.rue.id}" title="rue" />
                <p:outputLabel value="quartier" for="quartier" />
                <p:inputText id="quartier" value="#{taxeAnnuelleController.selected.terrain.rue.quartier.id}" title="quartier" />
                <p:outputLabel value="secteur" for="secteur" />
                <p:inputText id="secteur" value="#{taxeAnnuelleController.selected.terrain.rue.quartier.secteur.codePostal}" title="secteur" />
            </p:panelGrid>
            <p:commandButton actionListener="#{taxeAnnuelleController.findByAllCriteria()}" value="ok" update=":outForm:dataListForm"/>
        </h:form>

        <f:view>
            <h:form id="outForm">
                <h1><h:outputText value="List"/></h1>
                <p:dataTable id="dataListForm" value="#{taxeAnnuelleController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Annee"/>
                        </f:facet>
                        <h:outputText value="#{item.annee}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DatePresentaion"/>
                        </f:facet>
                        <h:outputText value="#{item.datePresentaion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Terrain"/>
                        </f:facet>
                        <h:outputText value="#{item.terrain}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NbrMoisRetard"/>
                        </f:facet>
                        <h:outputText value="#{item.nbrMoisRetard}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PremierMoisRetard"/>
                        </f:facet>
                        <h:outputText value="#{item.premierMoisRetard}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AutreMoisRetard"/>
                        </f:facet>
                        <h:outputText value="#{item.autreMoisRetard}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="MontantRetard"/>
                        </f:facet>
                        <h:outputText value="#{item.montantRetard}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="MontantTotal"/>
                        </f:facet>
                        <h:outputText value="#{item.montantTotal}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateTaxe"/>
                        </f:facet>
                        <h:outputText value="#{item.dateTaxe}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TauxTaxeItem"/>
                        </f:facet>
                        <h:outputText value="#{item.tauxTaxeItem}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TauxRetardItem"/>
                        </f:facet>
                        <h:outputText value="#{item.tauxRetardItem}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Montant"/>
                        </f:facet>
                        <h:outputText value="#{item.montant}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Utilisateur"/>
                        </f:facet>
                        <h:outputText value="#{item.utilisateur}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
