<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificationViewDlg" widgetVar="NotificationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotificationTitle}">
            <h:form id="NotificationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificationController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotificationLabel_id}"/>
                        <h:outputText value="#{notificationController.selected.id}" title="#{bundle.ViewNotificationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_montantEstime}"/>
                        <h:outputText value="#{notificationController.selected.montantEstime}" title="#{bundle.ViewNotificationTitle_montantEstime}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_annee}"/>
                        <h:outputText value="#{notificationController.selected.annee}" title="#{bundle.ViewNotificationTitle_annee}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_type}"/>
                        <h:outputText value="#{notificationController.selected.type}" title="#{bundle.ViewNotificationTitle_type}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_dateEnvoi}"/>
                        <h:outputText value="#{notificationController.selected.dateEnvoi}" title="#{bundle.ViewNotificationTitle_dateEnvoi}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotificationLabel_dateReception}"/>
                        <h:outputText value="#{notificationController.selected.dateReception}" title="#{bundle.ViewNotificationTitle_dateReception}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotificationLabel_terrain}"/>
                        <h:outputText value="#{notificationController.selected.terrain}" title="#{bundle.ViewNotificationTitle_terrain}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_nombreMoisRetard}"/>
                        <h:outputText value="#{notificationController.selected.nombreMoisRetard}" title="#{bundle.ViewNotificationTitle_nombreMoisRetard}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotificationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
